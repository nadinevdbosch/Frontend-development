           <legend>Contact formulier</legend>

           <input type="margin" id="voornaam" minlength="2" required> <br>
           
<!--Achternaam-->

           <input class="margin" type="text" id="achternaam" minlength="2" required> <br>

           <label for="email">E-mailadres</label><br>
           <input type="email" id="email" class="margin" minlength="2" required><br>
           
<!-- Onderwerp-->

           <input class="margin" type="text" id="onderwerp" minlength="2" required> <br>
 
<!-- Bericht -->

           <input name="Submit" type="submit" value="Verzenden">
